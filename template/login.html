<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <p>请输入您的账号密码进行登录</p>
<form action="/sign_in" method="post" novalidate autocapitalize="off">
    <div>
    <label for="username">账号名称:</label>
    <input type="text" name="username" id="username">
    </div>

    <div>
    <label for="password">密码:</label>
    <input type="password" name="password" id="password">
    </div>

    <div>
    <input type="submit" value="登录">
    </div>
</form>

</body>
</html>
